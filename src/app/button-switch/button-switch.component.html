<div class="customCheckBoxHolder">
  <input type="checkbox" #cCB1 id="cCB1" class="customCheckBoxInput" />
  <label for="cCB1" class="customCheckBoxWrapper" (click)="tbbt.emit(cCB1)">
    <div class="customCheckBox">
      <div class="inner">
        <mat-icon
          class="mx-2"
          svgIcon="tbbt"
          aria-hidden="false"
          aria-label="Example thumbs up SVG icon"
        ></mat-icon>
        The Big Bang Theory Version
      </div>
    </div>
  </label>
</div>
