<section class="box flex flex-col">
  <div class="scored h-52">
    <app-header
      class="w-full flex justify-center items-center"
      [listNames]="listNames"
    ></app-header>
  </div>
  <div class="game h-full">
    <app-game
      (select)="weaponSelected = $event"
      *ngIf="!weaponSelected"
      class="w-full h-full flex"
    ></app-game>

    <app-player
      (back)="weaponSelected = $event"
      [weapon]="weaponSelected"
      *ngIf="weaponSelected"
      class="w-full h-full flex"
    ></app-player>
  </div>
</section>
